version: '3.8'

services:
  db:
    image: postgres
    network_mode: "host"
    ports:
      - "35432:5432"
    volumes:
      - "./app/repositories/migration/:/docker-entrypoint-initdb.d/"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "12345"
      POSTGRES_DB: "postgres"

    restart: "on-failure"